<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets\styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Landing Page</title>
</head>
<body>
    <header>
        <nav>
             <div class=""logo">
                <img src="assets\Logo.jpg" width="200" height="200">
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Login</a>
            </div>
        </nav>

        <div class="line">
            <div class="l1"></div><br>
            <div class="l2"></div><br>
            <div class="l3"></div>
        </div>

        <div class="container">
            <div class="left animate__animated animate__bounceInDown">
                <h2>Explore<br> More with Apple products...</h2>
                <button>Order now</button>
            </div>
            <div class="right animate__animated animate__bounceInRight">
                <img src="assets\img1.jpg" width="1000px" height="300px">
            </div>
        </div>
    </header>
    <footer>
        <div class="icon animate__animated animate__fadeIn animate__delay-1s">
            <img src="assets\twitter.jpg" height="105px">
            <img src="assets\linkedIn.jpg" height="105px">
            <img src="assets\ig.jpg">
            <img src="assets\fb.jpg" height="108px">
        </div>
    </footer>
</body>
</html>
